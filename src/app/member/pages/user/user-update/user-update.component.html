<form [formGroup]="userForm" novalidate="novalidate" (submit)="save()">
  <div class="modal-content" data-backdrop="false">
    <div class="modal-header">
      <h5 class="modal-title modal-title dfont-weight-bol">
        {{'user.update_user' | translate}} {{userDto.login}}
      </h5>
      <button type="button" class="btn-close me-1 p-1" data-dismiss="modal" aria-label="Close"
              (click)="exit()"></button>

    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="alert alert-danger" *ngIf="errorMsg && errorMsg.length > 0">
          <div *ngFor="let msg of errorMsg">
            <span>- {{msg}}</span>
          </div>
        </div>
        <div class="row">

          <div class="form-group col-md-6 mb-3">
            <label for="login" class="control-label field-font pb-1">
              {{'user.login' | translate}}<span class="text-danger">*</span></label>
            <input type="text" readonly id="login" class="form-control" formControlName="login">
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="name" class="control-label field-font pb-1">
              {{'user.name' | translate}}<span class="text-danger">*</span></label>
            <input type="text" id="name" class="form-control" formControlName="name">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="phone" class="control-label field-font pb-1">
              {{'user.phone' | translate}}<span class="text-danger">*</span>
            </label>
            <input type="text" name="phone" id="phone" class="form-control" formControlName="phone">
          </div>
          <div class="form-group col-md-6 mb-3">
            <label for="email" class="control-label field-font pb-1">
              {{'user.email' | translate}}</label>
            <input type="text" id="email" class="form-control" formControlName="email">
          </div>



      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-sm btn-secondary" type="reset" data-dismiss="modal" (click)="exit()">
        {{'button.cancel' | translate}}
      </button>
      <button class="btn btn-sm button-color" [disabled]="isSaving || userForm.invalid" type="submit">
        {{'button.save' | translate}}
      </button>
    </div>
  </div>
  </div>
</form>
