<section class="section">
    <div class="row">
  
      <app-button-actions (newEvent)="openModal()" [buttonName]="'article.add' | translate"></app-button-actions>
  
      <app-article-item-search (searchArticleEvent)="handleSearch($event)"></app-article-item-search>
  
      <ng-container *ngIf="(article$ | async) as article">
        <div class="content mt-4 mb-5">
          <div class="container-fluid pe-0 ps-0">
            <div class="card shadow card-solid">
              <div class="card-header card-header-padding p-2">
                <h6 class="float-start m-0 mt-1 ms-2 font-weight-bold">
                  {{'article.liste' | translate}}
                </h6>
                <span class="ms-2 badge button-color">({{article.length}})</span>
              </div>
              <div class="card-body p-0 bg-white">
                <div class="alert alert-danger" *ngIf="errorMsg">
                  {{ errorMsg }}
                </div>
                <app-article-item [articleDtos]="article" (updateResult)="handleUpdate($event)"></app-article-item>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
