<section class="section">
    <div class="row">
  
      <app-button-actions (newEvent)="openModal()" [buttonName]="'customer.add' | translate"></app-button-actions>
  
      <app-customer-item-search (searchCustomerEvent)="handleSearch($event)"></app-customer-item-search>
  
      <ng-container *ngIf="(customer$ | async) as customer">
        <div class="content mt-4 mb-5">
          <div class="container-fluid pe-0 ps-0">
            <div class="card shadow card-solid">
              <div class="card-header card-header-padding p-2">
                <h6 class="float-start m-0 mt-1 ms-2 font-weight-bold">
                  {{'customer.liste' | translate}}
                </h6>
                <span class="ms-2 badge button-color">({{customer.length}})</span>
              </div>
              <div class="card-body p-0 bg-white">
                <div class="alert alert-danger" *ngIf="errorMsg">
                  {{ errorMsg }}
                </div>
                <app-customer-item [customerDtos]="customer" (updateResult)="handleUpdate($event)"></app-customer-item>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </section>
